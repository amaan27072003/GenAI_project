<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor AI - Your AI Pair Programmer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Cursor AI</h1>
            <p>Your AI assistant for building websites. Just describe what you want to build.</p>
        </header>

        <div class="chat-window">
            <div id="chat-log" class="chat-log">
                <!-- AI and user messages will appear here -->
            </div>
        </div>
        
        <form id="prompt-form" class="prompt-form">
            <input type="text" id="prompt-input" placeholder="e.g., Create a simple portfolio website with 3 sections" autocomplete="off" required>
            <button type="submit" id="submit-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                </svg>                  
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
