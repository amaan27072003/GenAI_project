<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Instructor Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.jpg" alt="Bot Avatar" class="avatar">
            <div class="bot-info">
                <h2>Professor Code</h2>
                <span class="status-indicator"></span>
                <span>Online</span>
            </div>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Initial bot message -->
            <div class="message bot-message">
                <img src="logo.jpg" alt="Bot Avatar" class="avatar">
                <p>I only answer questions about Data Structures and Algorithms. Don't waste my time with anything else. What do you want?</p>
            </div>
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Ask a DSA question..." autocomplete="off">
            <button type="submit" id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
